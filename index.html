<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>random number</title>
    <script src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="wrapper">
        <div class="table">
            <div class="numbers">
                <input type="number" class="min-num" placeholder="min number"/>
                <input type="number" class="max-num" placeholder="max number"/>
                <input type="number" class="count" placeholder="count of num"/>
                <button class="button"><b>Generate random number</b></button>
                <textarea placeholder="here will be your result" class="result" readonly></textarea>

            </div>
        </div>
    </div>
</body>
</html>
